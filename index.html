<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			XYZ viewer
		</title>
		
		<link href="style.css?version=1.0" rel="stylesheet" type="text/css" media="all">
	</head>
	<body>
		<div id="settings">
			<form id="files">
			<table>
				<tr>
					<td colspan="2" class="center"><label for="file" class="button">Upload ASCII XYZ file</label><input type="file" name="file" id="file" required></td>
				</tr>
				<tr>
					<td><label for="scale">Scale (meters)</label></td>
					<td><input name="scale" type="number" step="0.1" min="0" id="scale" value="0.5"></td>
				</tr>
				<tr>
					<td><label for="shading">Apply shading</label></td>
					<td><input type="checkbox" name="shading" id="shading"></td>
				</tr>
				<tr>
					<td colspan="2" class="last"><input name="submit" id="submit" type="submit" class="button" value="Display"></td>
				</tr>
			</table>
			</form>
		</div>
		
		<canvas id="canvas"></canvas>
		
		<script type="text/javascript" src="./_js/xyzviewer.js"></script>
	</body>
</html>
